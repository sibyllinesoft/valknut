[tool:pytest]
# Pytest configuration for Valknut MCP integration tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --durations=10

# Markers for test categorization
markers =
    integration: Integration tests
    mcp: MCP-specific tests  
    async_server: Tests requiring async server
    performance: Performance benchmark tests
    stress: Stress and load tests
    slow: Slow running tests
    unit: Unit tests

# Async configuration
asyncio_mode = auto

# Test output
console_output_style = progress
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (for slow tests)
timeout = 300

# Coverage (if pytest-cov is installed)
# addopts = --cov=refactor_rank --cov-report=html --cov-report=term-missing