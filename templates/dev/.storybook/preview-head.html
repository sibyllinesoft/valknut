<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  /* Sibylline Design System CSS Variables */
  :root {
    /* Font families */
    --font-family-default: 'Sunflower', sans-serif;
    --font-family-display: 'Michroma', sans-serif;
    --font-family-monospace: 'SF Mono', 'Monaco', 'Consolas', 'Liberation Mono', monospace;
    --font-sans: var(--font-family-default);
    --font-mono: var(--font-family-monospace);

    /* Colors from sibylline.css */
    --color-graphite-900: #0f0f0f;
    --color-graphite-800: #1a1a1a;
    --color-graphite-700: #2a2a2a;
    --color-graphite-600: #404040;
    --color-graphite-500: #525252;
    --color-silver-400: #a1a1aa;
    --color-silver-300: #d4d4d8;
    --color-silver-200: #e4e4e7;
    --color-text-primary: #e5e7eb;
    --color-text-secondary: rgba(229, 231, 235, 0.7);
    --color-text-light: rgba(229, 231, 235, 0.5);
    --accent: #20d4c0;
    --text: var(--color-text-primary);
    --text-secondary: var(--color-text-secondary);
    --muted: var(--color-text-light);
  }

  /* Apply default font to body */
  body {
    font-family: var(--font-sans);
    color: var(--text);
    background: #1a1b26;
  }
</style>
