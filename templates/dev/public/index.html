<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valknut Dev - Code Analysis Tree</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
            color: #1a202c;
        }
        #root {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .content {
            padding: 2rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #64748b;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #ef4444;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        #react-tree-root {
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="header">
            <h1>üîç Valknut Dev Mode</h1>
            <p>Interactive Code Analysis Tree (Hot Reload Enabled)</p>
        </div>
        <div class="content">
            <p style="margin-bottom: 1rem;">
                <a href="/report-dev.html" target="_blank" style="color: #6366f1; font-weight: 600;">
                    Open rendered Handlebars report (refreshes on template/data changes)
                </a>
            </p>
            <div id="react-tree-root" class="loading">
                <p>Loading analysis data and tree...</p>
            </div>
            <div id="error-message" style="display: none;" class="error"></div>
        </div>
    </div>

    <script type="module">
        // Dynamically import the bundle (webpack serves it)
        const bundleUrl = new URL('/bundle.js', window.location.origin).toString();

        import(bundleUrl).then(async ({ default: ReactTreeBundle }) => {
            const { React, ReactDOM, CodeAnalysisTree } = ReactTreeBundle;
            
            const container = document.getElementById('react-tree-root');
            const errorEl = document.getElementById('error-message');
            
            try {
                const response = await fetch('/data.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}: Failed to load data`);
                
                const data = await response.json();
                
                if (!data || Object.keys(data).length === 0) {
                    throw new Error('No analysis data available. Run the analysis first.');
                }
                
                console.log('Loaded data:', data);
                
                const root = ReactDOM.createRoot(container);
                root.render(React.createElement(CodeAnalysisTree, { data }));
                
            } catch (error) {
                console.error('Failed to load or render tree:', error);
                errorEl.textContent = `Error: ${error.message}`;
                errorEl.style.display = 'block';
                container.innerHTML = '<p>Failed to load the analysis tree. Check console for details.</p>';
            }
        }).catch(error => {
            console.error('Failed to load bundle:', error);
            document.getElementById('react-tree-root').innerHTML = '<p>Failed to load the React bundle.</p>';
        });
    </script>
</body>
</html>
