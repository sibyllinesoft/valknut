analysis:
  enable_lsh_analysis: true
  enable_structure_analysis: true
  enable_complexity_analysis: true
  enable_refactoring_analysis: false
  enable_scoring: true
  enable_graph_analysis: true
  enable_coverage_analysis: false
  include_patterns:
    - "**/*"
  exclude_patterns:
    - "*/node_modules/*"
    - "*/target/*"
    - "*/.git/*"
    - "*/__pycache__/*"
  max_files: 0
  ignore_patterns:
    - "templates/dev/src/tree-component/react-tree-bundle.debug.js"
    - "templates/dev/src/tree-component/react-tree-bundle.debug.js.map"

scoring:
  normalization_scheme: z_score
  use_bayesian_fallbacks: true
  confidence_reporting: true

graph:
  enable_betweenness: true
  enable_closeness: true
  enable_cycle_detection: true
  max_exact_size: 10000
  use_approximation: true
  approximation_sample_rate: 0.1

lsh:
  num_hashes: 128
  num_bands: 8
  shingle_size: 3
  similarity_threshold: 0.7
  max_candidates: 100
  use_semantic_similarity: false

languages:
  rust:
    enabled: true
    file_extensions: [".rs"]
    tree_sitter_language: "rust"
    max_file_size_mb: 10.0
    complexity_threshold: 15.0
    additional_settings: {}
  python:
    enabled: true
    file_extensions: [".py"]
    tree_sitter_language: "python"
    max_file_size_mb: 5.0
    complexity_threshold: 15.0
    additional_settings: {}
  javascript:
    enabled: true
    file_extensions: [".js", ".jsx", ".mjs", ".cjs"]
    tree_sitter_language: "javascript"
    max_file_size_mb: 5.0
    complexity_threshold: 15.0
    additional_settings: {}
  typescript:
    enabled: true
    file_extensions: [".ts", ".tsx"]
    tree_sitter_language: "typescript"
    max_file_size_mb: 5.0
    complexity_threshold: 15.0
    additional_settings: {}
  go:
    enabled: true
    file_extensions: [".go"]
    tree_sitter_language: "go"
    max_file_size_mb: 5.0
    complexity_threshold: 15.0
    additional_settings: {}

structure:
  enable_branch_packs: true
  enable_file_split_packs: true
  top_packs: 20
  fsdir:
    max_files_per_dir: 25
    max_subdirs_per_dir: 10
    max_dir_loc: 2000
    min_branch_recommendation_gain: 0.15
    min_files_for_split: 5
    target_loc_per_subdir: 1000
  fsfile:
    huge_loc: 800
    huge_bytes: 128000
    min_split_loc: 200
    min_entities_per_split: 3
  partitioning:
    balance_tolerance: 0.25
    max_clusters: 4
    min_clusters: 2
    naming_fallbacks:
      - core
      - io
      - api
      - util

coverage:
  auto_discover: false
  search_paths: []
  file_patterns: []
  max_age_days: 7

denoise:
  enabled: false

io:
  cache_dir: null
  enable_caching: true
  cache_ttl_seconds: 3600
  report_dir: null
  report_format: json

performance:
  max_threads: null
  memory_limit_mb: null
  file_timeout_seconds: 30
  total_timeout_seconds: null
  enable_simd: true
  batch_size: 100
